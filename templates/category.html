<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: html(head = null,content = ~{::content},title = null)}"
>
  <th:block th:fragment="content">
    <main class="main-homepage">
      <!-- Header -->
        <th:block th:replace="~{modules/header :: header}"></th:block>
        <h1 class="section-heading aos-init aos-animate" data-aos="fade-up"><img th:src="@{/assets/images/star-2.png}" alt="Star">[[${category.spec.displayName}]]<img th:src="@{/assets/images/star-2.png}" alt="Star"></h1> 
        <div class="container">
          <div class="row">
            <div class="row mt-24" style="height: 400px;">
              <ul>
                <li th:each="post : ${posts.items}">
                  <a
                    th:href="@{${post.status.permalink}}"
                    th:text="${post.spec.title}"
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    <a th:if="${posts.hasPrevious()}" th:href="@{${posts.prevUrl}}">上一页</a>
    <a th:if="${posts.hasNext()}" th:href="@{${posts.nextUrl}}">下一页</a>
    <!-- Footer -->
    <th:block th:replace="~{modules/footer :: footer}"></th:block>
  </main>
  </th:block>
</html>
