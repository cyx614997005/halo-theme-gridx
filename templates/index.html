<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: html(head = null,content = ~{::content},title = null)}"
>
  <th:block th:fragment="content">
    <main class="main-homepage">
    <!-- Header -->
      <th:block th:replace="~{modules/header :: header}"></th:block>
    <!-- Banners -->
      <th:block th:replace="~{modules/banners :: banners}"></th:block>
    <!-- Footer -->
      <th:block th:replace="~{modules/footer :: footer}"></th:block>
    </main>
  </th:block>
</html>
