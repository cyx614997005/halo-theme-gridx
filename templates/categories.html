<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: html(head = null,content = ~{::content},title = ${'分类' + ' - ' + site.title})}"
>
  <th:block th:fragment="content">
    <main class="main-homepage">
      <!-- Header -->
        <th:block th:replace="~{modules/header :: header}"></th:block>
      <!-- Tags -->
      <h1 class="section-heading aos-init aos-animate" data-aos="fade-up"><img th:src="@{/assets/images/star-2.png}" alt="Star">  分  类  <img th:src="@{/assets/images/star-2.png}" alt="Star"></h1> 
      <div class="container">
        <div class="row">
          <div class="row mt-24" style="height: 400px;">
            <ul>
              <li th:each="category : ${categories}">
                <a class="theme-btn"
                  th:href="@{${category.status.permalink}}"
                  th:text="${category.spec.displayName}"
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Footer -->
        <th:block th:replace="~{modules/footer :: footer}"></th:block>
      </main>
  </th:block>
</html>
